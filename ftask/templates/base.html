<html>
    <head>
        <meta charset="utf-8" />
        <title>Ftask - {% block title %}{% endblock %}</title>
        {% block extrahead %}
        {% endblock %}
    </head>

    <body>
        <header id="header">
        {% block header %}
        {% endblock %}
        </header>

        <section id="content">
        {% block content %}
        {% endblock %}
        </section>

        <footer id="footer">
        {% block footer %}
        {% endblock %}
        </footer>

        {% block scripts %}
            <script src="http://underscorejs.org/underscore.js"></script>
            <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
            <script src="http://backbonejs.org/backbone.js"></script>
        {% endblock %}
    </body>
</html>
