{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block header %}
    <h1>{{ user['username'] }} Profile</h1>
{% endblock %}


{% block content %}
<form method="POST" id="logout-form" data-url="{{ url_for('auth.logout') }}" data-next="{{ url_for('authi.login') }}">
    {{ csrf_token()|safe }}
    <input type="submit" id="logout" value="Logout"/>
</form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript">
        ftask_form("#logout-form",
                   function(data) {
                        alert("ERROR");
                   });
    </script>
{% endblock %}
